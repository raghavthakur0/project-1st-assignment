<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="login.css">

	<title>LogIn</title>


	
</head>

<body>

	<div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
<!--
               <div class="left-section">
                   <img src="bg1.jpeg" class="c1">
               </div>
-->
            </div>
            <div class="col-md-4 right-section">
               <div class="login-form">
                  <h1>Log In</h1>
                   <form name = "myform" action="LogServlet" method="post" onsubmit="return validation()">
                        <div class="form-group">
                            <label for="username">Username :</label>
                            <input type="text" class="form-control" id="username" name="Uname" placeholder="Username">
                            
                        </div>
                         <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" class="form-control" id="password" name="Pwd" placeholder="Password">
                            
                        </div>
                        <div class="form-group">
                        <label for="type">Type Of User :</label>
                        <select name="user" id="user" class="form-control">
                            <option value="Student">Student</option>
                            <option value="Staff">Staff</option>
                            <option value="Admin">Admin</option>
                            <option value="Driver">Driver</option>
                        </select>
                       </div>
                        <button type="submit" class="btn btn-primary btn1">LogIn</button>
                    </form>
               </div>
            <span>Don't have an account?</span>
            <span><a href="signup.html" >SignUp Here</a></span>               
            </div>
        </div>
    
    
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
        function validation()
        {
        var v1=document.forms["myform"]["Uname"].value;
            var v2=document.forms["myform"]["Pwd"].value;
            var flag=true;
            if(v1 == "")
                {
                alert("Name is required.");
                    flag=false;
          }
            if(v2 == "")
                {
                    alert("Password is required.")
                    flag=false;
                }
            return flag;
}
	</script>

</body>

</html>
