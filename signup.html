<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
	<title>SignUp</title>

	
</head>

<body>

	<div class="container-fluid">
   
    <div class="row">
        <div class="col-md-8">
            
        </div>
        <div class="col-md-4 right-section">
            <div class="signup-form">
                <h1>Register Here</h1>
                <form name ="myform" action="register" method="post" onsubmit="return validation()">
                    <div class="form-group">
                        <label for="name">
                            Your Name Here:
                        </label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name " name="Uname">
                    </div>
                     <div class="form-group">
                        <label for="password">
                            Your Password Here:
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password " name="Pwd">
                    </div>
                     
                     <div class="form-group">
                        <label for="email">
                            Your email Here:
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email " name="email">
                    </div>
                     <div class="form-group">
                        <label for="number">
                            Mobile :
                        </label>
                        <input type="number" class="form-control" id="number" placeholder="Enter your number " name="number">
                    </div>
                     <div class="form-group">
                        <label for="address">
                            Your address Here :
                        </label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address " name="address">
                    </div>
<!--                    <div class="form-group">
                        <label for="user">  Which Type Of User You are :</label>
                         <select name="user" id="user" class="form-control">
                            <option value="Student">Student</option>
                            <option value="Staff">Staff</option>
                            <option value="Admin">Admin</option>
                            <option value="Driver">Driver</option>
                        </select>
                        
                    </div>-->
                    <button type="submit" class="btn btn-success btn1">SignUp</button>
                </form>
               </div>
            </div>
        </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
                function validation()
        {
        var v1=document.forms["myform"]["Uname"].value;
            var v2=document.forms["myform"]
            ["Pwd"].value;
            var v3=document.forms["myform"]
            ["email"].value;
            var v4=document.forms["myform"]
            ["number"].value;
            var v5=document.forms["myform"]
            ["address"].value;
            var flag=true;
            if(v1 == "")
                {
                alert("Name is required.");
                    flag=false;
          }
            if(v2 == "")
                {
                    alert("Password is required.")
                    flag=false;
                }
             if(v3 == "")
                {
                    alert("Email is required.")
                    flag=false;
                }
             if(v4 == "" || isNaN(v3) || !(v3 >=1 && v3 <=10))
                {
                    alert("Invalid Value.")
                    flag=false;
                }
             if(v5 == "")
                {
                    alert("Address is required.")
                    flag=false;
                }
            return flag;
}
	</script>

</body>

</html>
